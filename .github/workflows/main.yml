name: Build and Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.30'
          extensions: mbstring, bcmath, openssl, pdo, tokenizer, xml
          tools: composer

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: ğŸ“¦ Install PHP dependencies
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: ğŸ“¦ Install Node dependencies
        run: npm install

      - name: ğŸ—ï¸ Build assets
        run: npm run prod

      - name: ğŸš€ Upload dist to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: repositories/sombrecoffee.id
          dangerous-clean-slate: true
